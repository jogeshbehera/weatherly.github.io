<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav>
            <img src="logo.png" alt="logo">
        <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="about.html">About Us</a></li>
        </ul>
    </nav>
    
    <div class="container">
        <p>LIVE WEATHER APP</p>
        <P>get the lastest weather report of any location</P>
        <div class="search">
            <input type="text" name="city" id="city" placeholder="Enter Location">
            <button>Search</button>
        </div>
    </div>

    <div class="output">
        <div id="info">
            <div id="main-info">
                <h3 id="city_name"></h3>
                <div><span id="region"></span> <span id="country"></span></div>
            </div>
            <div id="other-info">
                <div>Temp : <span id="temp_c"></span>° c</div>
                <div>Feels like : <span id="feelslike_c"></span>° c</div>
                <div>Wind speed : <span id="wind_kph"></span> kph</div>
                <div>Humidity : <span id="humidity"></span></div>
                <div>Clouds : <span id="cloud"></span></div>
            </div>
        </div>
        
        <div id="image">
            <img id="img" src="" alt="logo">
        </div>
    </div>
    
    <script src="script.js"></script>

</body>
</html>
